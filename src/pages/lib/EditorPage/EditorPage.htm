<div class="root-editor-page">
  <div class="editor-header">Oscript Editor</div>
  <div class="editor-controls">
    <div class="editor-controls-select">
      Template:
      <select @change="templateSelect">
        <option v-for="(value, key) in templates">{{ key }}</option>
      </select>
    </div>
    <div class="editor-controls-select">
      Theme:
      <select v-model="theme">
        <option>dark</option>
        <option>white</option>
      </select>
    </div>
  </div>
  <monaco-editor
      ref="editor"
    class="editor"
    v-model="code"
    :language="language"
    :theme="theme"
  />
  <div class="actions-row">
    <div class="actions-row-action" @click="validate">Validate</div>
    <div class="actions-row-action" @click="deploy">Deploy</div>
  </div>
  <div class="deploy-error">{{ error }}</div>
</div>
