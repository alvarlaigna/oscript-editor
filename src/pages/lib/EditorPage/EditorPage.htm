<div class="root-editor-page">
  <div class="editor-header">Oscript Editor</div>
  <div class="editor-controls">
    <div class="editor-controls-theme">
      Theme:
      <select v-model="theme">
        <option>dark</option>
        <option>white</option>
      </select>
    </div>
  </div>
  <monaco-editor 
    ref="editor"
    class="editor"
    v-model="code" 
    :language="language"
    :theme="theme"
  />
  <div class="deploy-button" @click="deploy">Deploy</div>
  <div class="deploy-error">{{ error }}</div>
</div>
